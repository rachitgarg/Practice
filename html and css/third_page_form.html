<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" href="css/third_page_form_style.css">
</head>
<body>
<div>
  <div class="top_container">
    <h2>Help us improve the article</h2>
  </div>
</div>
  <p></p>
  <div class="container">
    <div>
      <h2>Feedback Form</h2>
      <div class="guest_feedback">
        <form>
          <label>Name</label>
          <div class="row1">
            <div class="first">
              <input name="first_name" id="id_first_name" placeholder=" First" type="text"/>
            </div>
            <div class="last">
               <input name="last_name" id="id_last_name" placeholder=" Last" type="text"/>
            </div>
          </div>
          <div class="row2">
            <div class="span3">
              <label style="display: inline-block;">Email</label> </br>
              <input name="email" id="id_email" type="text" placeholder=" Email" class="form-inline">
            </div>
          </div>
          <div>
            <label>Tell us what you feel</label>
             <textarea name="message"></textarea>
          </div>
          <div class="submit">
            <input type="submit" class="btn" value="Submit Feedback"/>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
